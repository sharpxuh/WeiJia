<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<style>
    .ui-bar-f
    {
        color:white;
        background-color:#D00000;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>我要租房</title>
</head>
<body>
<div data-role="page" id="photos">
    <header data-role="header" data-theme="f">
        <h1>我要租房</h1>
    </header>
    <div data-role="content">
        <form  method="post"  enctype="multipart/form-data" data-ajax="false" id="sellForm">
            <div data-role="fieldcontain">
                <label >姓名：</label>
                <input type="text" name="username" id="username">
                <label >联系方式：</label>
                <input type="text" name="tel" id="tel">
            </div>
            <div> <label >对房屋要求：</label></div>
            <div> <textarea name="desc" id="desc"></textarea></div>
            <div style="position: absolute;left: 40%">
                <input  type="button" data-inline="true" value="发布信息" onclick="sellFormSubmit()">
            </div>
        </form>
    </div>

</div>

<script type="text/javascript">
    function sellFormSubmit(){
        var value= "/mobile/upload?isrent=1&isin=1&name="+$("#username").val()+"&tel="+$("#tel").val()+"&desc="+$("#desc").val();
        $("#sellForm").attr("action",value);
        $("#sellForm").submit();
    }
</script>
</body>


</html>
