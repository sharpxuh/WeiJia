	<div id="page-wrapper">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">修改</h1>
			</div>
			<!-- /.col-lg-12 -->
		</div>
		<!-- /.row -->
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<% if(data[0].isRent == '1'){%>租赁房<%}%>
						<% if(data[0].isRent == '0'){%>二手房<%}%>
					</div>
					<div class="panel-body">
						<div class="row">
							<form role="form">
								<div class="col-lg-6">

									<div class="form-group">
										<label>标题</label>
										<input class="form-control" value=<%=data[0].title%>>
									</div>
									<div class="form-group">
										<label>价格</label>
										<input class="form-control" value=<%=data[0].price%>>
									</div>
									<div class="form-group">
										<label>建筑年代</label>
										<input class="form-control" value=<%=data[0].createyear%>>
									</div>
									<div class="form-group">
										<label>区域</label>
										<input class="form-control" value=<%=data[0].region%>>
									</div>
									<div class="form-group">
										<label>经理人</label>
										<select class="form-control" id="agentsSelcet">
											<% for(var i=0; i<agents.length;i++){%>
											<%if(data[0].fk_agentid==agents[i].guid){%>
											<option vaule=<%=agents[i].guid%> selected="selected"><%=agents[i].name%></option>
											<%}%>
											<%if(data[0].fk_agentid!=agents[i].guid){%>
											<option vaule=<%=agents[i].guid%>><%=agents[i].name%></option>
											<%}%>
											<%}%>
										</select>
									</div>
									<div class="form-group">
										<label>装修情况：</label>
										<label class="radio-inline">
											<input type="radio" name="fitment1" id="fitment1" value="0" <%if(data[0].fitment=='0'){%>checked<%}%> >毛坯
										</label>
										<label class="radio-inline">
											<input type="radio" name="fitment2" id="fitment2" value="1" <%if(data[0].fitment=='1'){%>checked<%}%> >简装
										</label>
										<label class="radio-inline">
											<input type="radio" name="fitment3" id="fitment3" value="2" <%if(data[0].fitment=='2'){%>checked<%}%> >精装
										</label>
										<label class="radio-inline">
											<input type="radio" name="fitment4" id="fitment4" value="3" <%if(data[0].fitment=='3'){%>checked<%}%> >豪华装修
										</label>
									</div>
									<div class="form-group">
										<label>房源朝向：</label>
										<label class="radio-inline">
											<input type="radio" name="forward1" id="forward1" value="0" <%if(data[0].forward=='0'){%>checked<%}%>>南北朝向
										</label>
										<label class="radio-inline">
											<input type="radio" name="forward2" id="forward2" value="1" <%if(data[0].forword=='1'){%>checked<%}%>>东西朝向
										</label>
									</div>
									<div class="form-group">
										<label>有无车库：</label>
										<label class="radio-inline">
											<input type="radio" name="carport1" id="carport1" value="1" <%if(data[0].hascarport=='1'){%>checked<%}%>>有
										</label>
										<label class="radio-inline">
											<input type="radio" name="carport2" id="carport2" value="0" <%if(data[0].hascarport=='0'){%>checked<%}%>>无
										</label>
									</div>
									<div class="form-group">
										<label>描述</label>
										<textarea class="form-control" rows="6" ><%=data[0].desc%></textarea>
									</div>
									<button type="submit" class="btn btn-default" oncl>Submit Button</button>
									<button type="reset" class="btn btn-default">Reset Button</button>

								</div>
								<!-- /.col-lg-6 (nested) -->
								<div class="col-lg-6">
									<div class="form-group">
										<label>户型</label>
										<input class="form-control" value=<%=data[0].type%>>
									</div>
									<div class="form-group">
										<label>面积</label>
										<input class="form-control" value=<%=data[0].area%>>
									</div>
									<div class="form-group">
										<label>楼层</label>

									</div>
									<div class="form-group">
										<label>地址</label>
										<input class="form-control" value=<%=data[0].address%>>
									</div>
								</div>
								<!-- /.col-lg-6 (nested) -->
						</div>
						</form>
						<!-- /.row (nested) -->
